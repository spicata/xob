<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% if page.title %}
      <h1>{{ page.title }}</h1>
    {% else %}
      <h1>{{ page.name }}</h1>
    {% endif %}
    {% if page.showdescription %}
      <div class="description">
        <p>{{ page.description | markdownify }}</p>
      </div>
    {% endif %}
    <hr class="descriptionbar">
    {{ content }}
    <p>found on <a href="https://spicata.99000000.xyz/">spicata.99000000.xyz</a>. no rights reserved.<br>published by <a href="https://www.99000000.xyz/">99 000 000.xyz</a>.</p>
  </body>
</html>
